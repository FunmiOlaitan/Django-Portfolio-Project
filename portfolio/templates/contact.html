<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/styles.css">
  

    <!--Font Awesome CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <title>Contact</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light blue-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Funmi</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-auto">
                    <li class="nav-item">
                        <a class="nav-link active me-3" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link me-3" href="/projects">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link me-3" href="/contact">Contact me</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a class="nav-link" href="https://github.com/FunmiOlaitan"><i class="fab fa-github" style="font-size: 24px; color: black;"></i></a>
                    <a class="nav-link" href="https://www.linkedin.com/in/funmilola-olaitan-93478b150"><i class="fab fa-linkedin" style="font-size: 24px; color: black;"></i></a>
                </div>
            </div>
        </div>
    </nav>
      
    <div class="contact-container">
        <div class="contact-card">
            <h2>Contact Me</h2>
            <p class="section-content"> If you have any Questions, feel free to reach out to me:</p>
            <p><i class="fab fa-github"></i> <a href="https://github.com/FunmiOlaitan" target="_blank">GitHub</a></p>
            <p><i class="fab fa-linkedin"></i> <a href="https://www.linkedin.com/in/funmilola-olaitan-93478b150" target="_blank">LinkedIn</a></p>
            <p><i class="fas fa-envelope"></i> FunmilolaOlaitan@yahoo.com</p>
        </div>
        <div class="form-card">
            <h2>Get in Touch</h2>
            <form action="/contact/" method="post" class="contact-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Your name">
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="phone" name="phone" placeholder="Your phone number">
                </div>
                <div class="form-group">
                    <label for="desc" class="form-label">Type your message here:</label>
                    <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-dark">Submit</button>
            </form>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
